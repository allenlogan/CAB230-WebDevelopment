<!DOCTYPE html>
<html>

<head>
	<title>QLD CRIME</title>
	<link rel="stylesheet" href="styles0.css" />
	<meta charset="UTF-8" />
</head>
<style>

input[type=text], input[type=password] {
	padding: 8px;
  margin-top: 5px;
  font-size: 15px;
  border: solid;
  width:200px;
}
button {
	background-color: #4CAF50;
  border: none;
  color: white;
  padding: 10px 22px;
  text-align: center;
	float: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s;
  transition-duration: 0.4s;
  cursor: pointer;

}
button {
  background-color: white;
  color: black;
  border: 2px solid #555555;
}

button:hover {
	background-color: #555555;
  color: white;
}

body, html {
    height: 100%;
}

/* The hero image */
.hero-image {
  background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://blog.oup.com/wp-content/uploads/2017/07/crime-scene-header.jpg");
  height: 50%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}

* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float:left;
  display: block;
  color: black;
  text-align: right;
  padding: 20px 20px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .loginClass {
  float: right;

}

@media screen and (max-width: 600px) {
  .topnav .loginClass {
    float: none;
  }
  .topnav a, .topnav .loginClass button {
    float: right;
    display: block;
    text-align: center;
    width: 100%;
    margin: 10;
    padding: 14px;
		position:absolute;
		left: 50%;

  }
  .topnav input[type=text] {
    border: 2px solid #ccc;
  }
}

.offencesWrapper {
    float: right;
}

.Catergories {
  width: 50%;
}
table {
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th {
  cursor: pointer;
}

th, td {
  text-align: left;
  padding: 10px;
}

tr:nth-child(even) {
  background-color: #f2f2f2
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #555555;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}


.map {
	height: 400px;  /* The height is 400 pixels */
	width: 100%;  /* The width is the width of the web page */
 }
</style>

<body>


<!---Headings--->
<div class="hero-image">
	<div class="hero-text">
		<h1>Queensland Criminal Offences</h1>
		<h3>Information Provided by The Queensland Government</h3>
		<h4>Please Register or Login to Continue</h4>
	</div>
</div>


<div id = menu >

	<div class="topnav">
		<!---Register, Search and Logout buttons--->
		<div id = "regID" style="margin-left: 1em">
			<label for='email'><b>Email:</b></label>
			<input type="text" placeholder="Enter Email.." name="email" required>
			<label for='psw'><b>Password:</b></label>
			<input type="password" placeholder="Enter Password.." name="psw" minlength="8" required>
			<label for='psw'><b>Repeat Password:</b></label>
			<input type="password" placeholder="Enter Password.." name="psw" minlength="8" required>
			<button id = "regBtn" type = "submit">Register</button>
			<button id = "logoutBtn" class="offencesWrapper" type = 'submit'style="margin-right: 1em">Logout</button>
			<button id ="serBtn" class="offencesWrapper">Search</button>
			<input id = "searchValue" class="offencesWrapper" value = "" type = "text" placeholder="Search Offences..."> </input>
		</div>

		<!---Login--->
		<div id = "logID" style="margin-left: 1em">
			<label for='email'><b>Email:</b></label>
		  <input type="text" placeholder="Enter Email.." name="email" required>
			<label for='psw'><b>Password:</b></label>
		  <input type="password" placeholder="Enter Password.." name="psw" minlength="8" required>
			<button id = "logBtn" type = 'submit'>Login</button>
		</div>
	</div>

	<!---Heading and main buttons for the website--->
	<h2 align = "center"> Open Data Initiative </h2>
	<div align = "center">
		<button id = "homeBtn">Home</button>
		<button id = "offBtn">Offences</button>
		<!---Dropdown menu which inclues area, age, gender and year buttons--->
		<div class ="dropdown">
				<button onclick="myFunction()" class="dropbtn">Catergories</button>
		 		<div id="myDropdown" class="dropdown-content">
					<div id = "areaFilter">
						<button id="areaID">Area</button>
					</div>
					<div id = "ageFilter">
						<button id="ageID">Age</button>
					</div>
					<div id = "genderFilter">
						<button id="genderID">Gender</button>
					</div>
					<div id = "yearFilter">
						<button id="yearID">Year</button>
					</div>
				</div>
		</div>
		<button id = "contactBtn">Contact Us</button>
	</div>

</div>

<h2></h2>

<!---Information request display area--->
<div id="app" align = "center">

</div>

<!---Link all the JS files to the srcipt--->

<script src='js/index.js'>

</script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js">
</script>

<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawGenderChart);

function drawGenderChart() {
	var data = google.visualization.arrayToDataTable([
	['Task', 'Hours per Day'],
	['Male', 667],
	['Female', 334],
	['Not stated', 333],
]);
	// Optional; add a title and set the width and height of the chart
	var options = {'title':'Genders of convited inmates', 'width':900, 'height':500};
	// Display the chart inside the <div> element with id="piechart"
	var chart = new google.visualization.PieChart(document.getElementById('app'));
	chart.draw(data, options);
}


</script>
</body>

</html>
